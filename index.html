<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/threejs-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js + TypeScript + Vite</title>
  </head>
  <body>
    <div>
      <div id="canvas-select" class="flex">
        <button data-scene-index="0">Scene 1</button>
        <button data-scene-index="1">Scene 2</button>
      </div>
    </div>
    <canvas id="scene"></canvas>
    <script type="module" src="/src/index.ts"></script>
  </body>
  <style>
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.25rem;
    }
    .flex button {
      padding: 0.25rem 1rem;
      border: 1px solid #000;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #canvas-select {
      position: absolute;
      top: 10px;
      left: 100px;
      z-index: 100;
    }

    button:focus {
      outline: none;
      background-color: teal;
    }
  </style>
</html>
