<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/threejs-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js + TypeScript + Vite</title>
  </head>
  <body>
    <div id="canvas-select" class="flex"></div>
    <canvas id="one"></canvas>
    <script>
      const SKETCHES = 5;
      const canvasSelect = document.getElementById("canvas-select");
      Array(SKETCHES).fill(0).forEach((_, i) => {
        const button = document.createElement("button");
        button.innerText = `Sketch ${i + 1}`;
        button.addEventListener("click", async () => {

          await import (`/src/sketches/${i + 1}.ts`);
        });
        canvasSelect.appendChild(button);
      });
    </script>
  </body>
  <style>
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.25rem;
    }
    .flex button {
      padding: 0.25rem 1rem;
      border: 1px solid #000;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #canvas-select {
      position: absolute;
      top: 10px;
      left: 100px;
      z-index: 100;
    }
  </style>
</html>
